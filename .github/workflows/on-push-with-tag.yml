name: on push with tag
on:
  push:
    tags:
      - rc.0**

jobs:
  launches-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm install
      - run: npm run lint
      - run: npm run build